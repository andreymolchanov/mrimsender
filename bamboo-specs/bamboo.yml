version: 2
plan:
  project-key: JP
  name: Mrim
  key: MRIM

stages:
  - Build:
      jobs:
        - Build jar
  - Cleanup:
      final: true
      jobs:
        - Cleanup

Build jar:
  tasks:
    - script:
        - atlas-clean
        - atlas-package -P production
  final-tasks:
    - test-parser:
        type: junit
        test-results:
          - target/surefire-reports/*.xml
  artifacts:
    - name: myteam
      location: target
      pattern: '*.jar'
      required: true
      shared: true

Cleanup:
  tasks:
    - clean
    - script:
        - atlas-clean
