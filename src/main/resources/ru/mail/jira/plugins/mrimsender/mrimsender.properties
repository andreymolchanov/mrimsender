ru.mail.jira.plugins.mrimsender.commandProcessor.help=Special commands\:\n\n\tDisplay help\n\tSyntax\: \#help\n\n\tList active issues assigned to you\n\tSyntax\: \#issues\n\n\tCreate an issue\n\tSyntax\: \#create <project key> <issue type name> <summary>\n\tExample\: \#create JC Task My new issue title\n\nIssue commands\:\n\n\tDisplay issue information\n\tSyntax\: <issue key> \#view\n\tExample\: JRA-123 \#view\n\n\tAdd a comment\n\tSyntax\: <issue key> \#comment <text>\n\tExample\: JRA-123 \#comment This is my comment\n\n\tAssign issue\n\tSyntax\: <issue key> \#assign <assignee email>\n\tExample\: JRA-123 \#assign n.teplov@corp.mail.ru\n\n\tRecord time tracking information\n\tSyntax\: <issue key> \#time <n>w <n>d <n>h <n>m <work log comment>\n\tExample\: JRA-123 \#time 2d 4h Development\n\n\tExecute a workflow transition\n\tSyntax\: <issue key> \#<transition prefix with spaces replaced by hyphens> <comment text>\n\tExample\: JRA-123 \#start-progress I am starting the progress\n\n\tOne message can contain multiple issue keys or issue commands\n\tExample\: JRA-123 JRA-234 \#time 3h \#close
